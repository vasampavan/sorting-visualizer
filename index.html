<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sorting Visualizer</h1>
    
    <div class="controls">
      <button id="generateRandom">Generate Random Array</button>
      <input type="text" id="userArray" placeholder="Enter array (comma-separated)">
      <button id="sortArray">Sort Array</button>
      <select id="sortType">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="heap">Heap Sort</option>
      </select>
      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="1" max="20" step="1" value="10" />
      <span id="speedValue">500 ms</span>
    </div>
    
    <div id="array-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
